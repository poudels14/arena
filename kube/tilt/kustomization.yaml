apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: tilt-arena-
bases:
  - ./postgres
  - ./minio
  - ../prod/arenasql-cluster
  - ../prod/app-cluster
  - ../prod/workspace-cluster
commonLabels:
  group: core-services
resources:
  - arenasql-pvc.yaml
  - postgres-pvc.yaml
  - minio-pvc.yaml
secretGenerator:
  - name: postgres-secrets
    envs:
      - secrets/postgres.env
images:
  - name: postgres
    newName: postgres
    newTag: "15"
  - name: minio
    newName: quay.io/minio/minio
    newTag: latest
